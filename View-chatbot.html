{% extends 'layout.html' %}

{% block content %}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>View Chatbot(s)</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">View ChatBot(s)</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
      <!-- Content Header (Page header) -->
      <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                  <div class="card">
                    <!-- /.card-header -->
                    <form action="/View_chatbot" method="POST">
                    <div class="card-body table-responsive p-0" style="height: 500px;">
                      <table class="table table-head-fixed text-nowrap">
                        <thead>
                          <tr>
                            <th>#</th>
                            <th>Domain</th>
                            <th>Customer_ID</th>
                            <th>Status</th>
                            <th>Created_on</th>
                          </tr>
                        </thead>
                        <tbody> 
                          {% for row in value %}  
                              <tr> 
                                  <td>{{loop.index}}</td>
                                  <td>{{row[0]}}</td> 
                                  <td>{{row[1]}}</td> 
                                  <td>{{row[2]}}</td> 
                                  <td>{{row[3]}}</td> 
                              </tr> 
                          {% endfor %} 
                      </tbody> 
                      </table>
                    </div>
                  </form>
                    <!-- /.card-body -->
                  </div>
                  <!-- /.card -->
                </div>
              </div>
            </div>
        </section>
    </div>
  
{% endblock %}
