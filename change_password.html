<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatBot | Change Password</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'plugins/fontawesome-free/css/all.min.css') }}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'plugins/icheck-bootstrap/icheck-bootstrap.min.css') }}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'dist/css/adminlte.min.css') }}">
</head>
<style>
    .col-4 {
        -ms-flex: 0 0 33.333333%;
        flex: 0 0 33.333333%;
        max-width: 33.333333%;
        margin-left: 100px;
    }
</style>

<body class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <h1><b>Chatbot </b>Panel</h1>
                <h6 style="margin-top: -8px;">Powered By <b>Clever Brain</b></h6>
            </div>
            <div class="card-body" style="padding-bottom: 10px;">
                <p class="login-box-msg">Change Your Password</p>

                <!-- <form action="/home" method="post"> -->
                <div class="input-group mb-3">
                    <input type="password" class="form-control" name="real_password" id="real_password" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <!-- <div>
          <h6 id="out-message" style="color: red;"></h6>
        </div> -->
                <div class="row">
                    <div class="col-3">
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary btn-block" onclick="Login()">Set Password</button>
                    </div>
                    <div class="col-3">
                    </div>
                </div>

                <hr style="
          margin-top: 15px;
          width: 362px;
          margin-bottom: 5px;
          margin-right: 0px;
          margin-left: -21px;" />

                <div style="height: 20px;">
                    <h6 id="out-message" style="color: red;"></h6>
                </div>
                <!-- /.col -->
            </div>
            <!-- <div>
        <h6 id="out-message" style="color: red;"></h6>
      </div> -->
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{{ url_for('static', filename= 'plugins/jquery/jquery.min.js') }}"></script>
    <!-- Bootstrap 4 -->
    <script src="{{ url_for('static', filename= 'plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <!-- AdminLTE App -->
    <script src="{{ url_for('static', filename= 'dist/js/adminlte.min.js') }}"></script>
    <script>
        function Login() {

            if ($('#real_password').val() == $('#confirm_password').val()) {
                var data = new FormData();
                data.append('password', $("#real_password").val());
                data.append('confirm_password', $("#confirm_password").val());
                $.ajax({
                    type: 'POST',
                    enctype: 'multipart/form-data',
                    url: '/change_password_in_sql',
                    processData: false,
                    contentType: false,
                    cache: false,
                    timeout: 800000,
                    data: data,
                    success: function(data) {
                        window.location = './home';
                    },
                    error: function(err) {
                        debugger;
                        $(this).html("error!");
                    }
                });
            } else {
                $("#out-message").text('Password and Confirm Password must be same.').show(400).delay(4000).hide('slow');
            }

        }
    </script>

</body>

</html>
